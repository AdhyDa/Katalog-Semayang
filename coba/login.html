<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Katalog Semayang</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">

        <div class="left-section">
            <img src="https://via.placeholder.com/600x800" alt="Background Semayang" class="bg-image">

            <div class="overlay-content">
                <div class="top-nav">
                    <a href="#" class="nav-link">Daftar</a>
                    <a href="#" class="nav-link active">Masuk</a>
                </div>

                <div class="hero-text">
                    <h2>Selamat Datang Kembali di Katalog Semayang.</h2>
                </div>

                <div class="logo-area">
                    <img src="https://via.placeholder.com/40" alt="Logo">
                    <span>AMKT Semayang</span>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="form-header">
                <h1>Masuk ke Akun Anda</h1>
                <p>Silakan login untuk mulai menyewa.</p>
            </div>

            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye-slash toggle-pass"></i>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-submit">Masuk Sekarang</button>
            </form>

            <div class="footer-text">
                Belum punya akun? <a href="#">Daftar Sekarang</a>
            </div>
        </div>

    </div>

</body>
</html>
